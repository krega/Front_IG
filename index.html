
<!DOCTYPE html>
<html ng-app="myApp">
	<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>


</head>
	<script>
	myApp=angular.module('myApp',[]);
	myApp.controller('myController',function($scope,$http){
		
    		var mainInfo = null;
			$http.get('http://pokeapi.co/api/v2/pokemon/1/').then(function(data) {
    		mainInfo = data;
    		console.log(mainInfo.data.name);
			});
		});
				

	</script>
	</head>
	<body ng-controller="myController">
		
	


<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

<div class="container">
  <div class="row">



   <div class="col-md-10 col-md-offset-1">

      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">List of Pokemons</h3>
            </div>

          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
            <tr>
             <th >ID</th>
              <th>IMAGE</th> 
              <th>Name</th>
              <th>HP</th>
            </tr>
            </thead>
            <tbody ng-repeat = "metadata in mainInfo.data">
            <tr>


             <td>
             </td>
              <td class="hidden-xs">{{metadata.id}}</td>
              <td>{{metadata.name}}</td>

              <td>{{metadata.hp}}</td>
            </tr>
            </tbody>
          </table>

        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col col-xs-4">Page 1 of 10
            </div>
            <div class="col col-xs-8">
              <ul class="pagination hidden-xs pull-right">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
              </ul>
              <ul class="pagination visible-xs pull-right">
                <li><a href="#">«</a></li>
                <li><a href="#">»</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div></div></div>
</body>
</html>
